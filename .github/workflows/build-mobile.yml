ame: ğŸ“± Build Android App

on:
  push:
    branches:
      - main

jobs:
  build-android:
    name: Build APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ› ï¸ EAS Login
        run: |
          eas whoami || eas login --non-interactive \
            --username ${{ secrets.EXPO_CLI_USERNAME }} \
            --password ${{ secrets.EXPO_CLI_PASSWORD }}

      - name: âš™ï¸ EAS Build (Android APK)
        run: eas build --platform android --profile preview --non-interactive
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Download build artifact
        run: |
          mkdir -p build
          eas build:download --platform android --path ./build/app.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ Upload Artifact (APK)
        uses: actions/upload-artifact@v4 # âœ… UPDATED from v3 to v4
        with:
          name: vibelycoder-apk
          path: ./build/app.apk